<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladiator Pictures - Admin - New</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/utils/global.css">
    <link rel="stylesheet" href="../../assets/css/src/admin/new.html/header.css">
    <link rel="stylesheet" href="../../assets/css/src/admin/new.html/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- JS -->

    <script src="/__/firebase/9.6.4/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.6.4/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/9.6.4/firebase-storage-compat.js"></script>
    <script src="/__/firebase/9.6.4/firebase-performance-compat.js"></script>

    <script src="../assets/js/utils/db.js"></script>
    <script src="../assets/js/utils/uuidv4.js"></script>
    <script defer src="../assets/js/src/admin/new.html/new.js"></script>
    <script defer src="../assets/js/src/admin/new.html/imgs.js"></script>
</head>

<body>
    <header>
        <h1 id="header-title">New</h1>
    </header>
    <main>
        <div class="container">
            <div id="imgs-container">
                <div class="img-plus">
                    <input type="file" id="img-plus-file" value="c:\fakepath" multiple>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <form enctype="multipart/form-data">
                <label for="century">Century:</label>
                <select name="" id="">
                    <option value="1st century">1st century</option>
                    <option value="2nd century">2nd century</option>
                    <option value="3rd century">3rd century</option>
                    <option value="4th century">4th century</option>
                    <option value="5th century">5th century</option>
                    <option value="6th century">6th century</option>
                    <option value="7th century">7th century</option>
                    <option value="8th century">8th century</option>
                    <option value="9th century">9th century</option>
                    <option value="10st century">10st century</option>
                </select>

                <label for="dating-number">Dating Number:</label>
                <input type="number" id="dating-number" name="dating_number" min="0" max="900" step="10" value="230">

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="lol">

                <label for="gladiator-type">Gladiator Type:</label>
                <select id="gladiator-type" name="gladiator_type">
                    <option value="0">Murmillo</option>
                </select>

                <label for="image-0">Image 1 URL:</label>
                <input type="text" id="image-0" name="image_0" placeholder="url">

                <label for="image-1">Image 2 URL:</label>
                <input type="text" id="image-1" name="image_1" placeholder="url">

                <label for="literature-0">Literature 1 Source:</label>
                <input type="text" id="literature-0" name="literature-0" placeholder="sources">

                <label for="literature-1">Literature 2 Source:</label>
                <input type="text" id="literature-1" name="literature-1" placeholder="sources">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Traunstein">

                <label for="coords">Coordinates:</label>
                <input type="text" id="coords" name="coords" placeholder="0.0.0.0">

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Germany">

                <label for="museum-collection">Museum Collection:</label>
                <input type="text" id="museum-collection" name="museum-collection" placeholder="Traunstein Museum">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Traunstein Fibel">

                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" placeholder="Traunstein">

                <label for="type">Type:</label>
                <input type="text" id="type" name="type" placeholder="fibula">

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>

</html>
